_schema-version: "3.1"
ID: HRD
description: A simple CAP project.
version: 1.0.0
modules:
- name: HRD-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: HRD-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: HRD-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: HRD-db
  parameters:
    buildpack: nodejs_buildpack
- name: HRD-destination-content
  type: com.sap.application.content
  requires:
  - name: HRD-destination-service
    parameters:
      content-target: true
  - name: HRD_html_repo_host
    parameters:
      service-key:
        name: HRD_html_repo_host-key
  - name: uaa_HRD
    parameters:
      service-key:
        name: uaa_HRD-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: launchpad_router
          ServiceInstanceName: HRD-xsuaa-service
          ServiceKeyName: uaa_HRD-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: hrd-router
        - Name: hrdrouter_HRD_html_repo_host
          ServiceInstanceName: HRD-html5-app-host-service
          ServiceKeyName: HRD_html_repo_host-key
          sap.cloud.service: hrdrouter
        - Authentication: OAuth2UserTokenExchange
          Name: hrdrouter_uaa_HRD
          ServiceInstanceName: HRD-xsuaa-service
          ServiceKeyName: uaa_HRD-key
          sap.cloud.service: hrdrouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: HRD-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: HRD_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsemployee.zip
      name: nsemployee
      target-path: resources/
    - artifacts:
      - nsaccounting.zip
      name: nsaccounting
      target-path: resources/
- name: nsemployee
  type: html5
  path: app/employee
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsaccounting
  type: html5
  path: app/accounting
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: HRD-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: HRD-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: HRD-destination-service
    service-plan: lite
- name: HRD_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: HRD-html5-app-host-service
    service-plan: app-host
- name: uaa_HRD
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: HRD-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
